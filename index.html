<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Shopping List</title>
</head>
<body>
  <h1>Interactive Shopping List</h1>

  <div class="list-form">
    <form id="shopping-form">
      <input type="text" placeholder="Item name" id="product" required>
      <input type="number" placeholder="Price" id="price" required>
      <button type="submit">Add</button>
    </form>
  </div>

  <section class="container"></section>
  <section class="btn-sections hidden">
    <button class="clear-list">Clear list</button>
  </section>

  <script src="index.js"></script>
</body>
</html>
